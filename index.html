<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私のGitHub Pagesへようこそ！</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Interフォントを適用 */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl text-center max-w-md w-full">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-4">
            こんにちは、GitHub Pages！
        </h1>
        <p class="text-lg text-gray-600 mb-6">
            これはGitHub Pagesを使って公開されたシンプルなHTMLページです。
        </p>
        <div class="space-y-3">
            <p class="text-md text-gray-700">
                このページは、あなたのGitHubリポジトリから直接ホストされています。
            </p>
            <p class="text-md text-gray-700">
                ファイルを編集して、変更がどのように反映されるか試してみてください！
            </p>
        </div>
        <a href="https://github.com/new" target="_blank" rel="noopener noreferrer"
           class="mt-8 inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-lg">
            新しいリポジトリを作成
        </a>
    </div>
</body>
</html>
